<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SpeedReader</title>
    <link href="speedreader.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>SpeedReader</h1>
    <div id="container">

    </div>
    <div id="controls">
        <div id="playcontrol">
            <label>Play Controls</label>
            <br/>
            <button>Start</button>
            <button>Stop</button>
        </div>
        <div id="speedcontrol">
            <label>Speed</label>
            <br/>
            <select></select>
        </div>
        <div id="sizecontrol">
            <label>Size</label>
            <br/>
            <input type="radio" name="sizeselect" value="medium" id="1"/>
            <label for="1">Medium</label>
            <input type="radio" name="sizeselect" value="big" id="2"/>
            <label for="2">Big</label>
            <input type="radio" name="sizeselect" value="bigger" id="3"/>
            <label for="3">Bigger</label>
        </div>
        <div id="input">
            <label>Input Text</label>
            <br/>
            <input type="text"/>
        </div>
    </div>
</body>
</html>
